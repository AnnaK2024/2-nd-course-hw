<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconne ct" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="top center">
        <div class="header">
            <h1 class="header__title">Добро пожаловать на мой сайт !</h1>
            <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b > и <b>приступай</b ></p>
            <a class="header__go" href="#">Поехали!</a>
        </div>

    </section>
    
    <section class="games center">
        <div class="games__boxes">
            <a class="games__box_1 games__link" href="#">Игра 1</a>
            <a class="games__box_2 games__link" href="#">Игра 2</a>
            <a class="games__box_3 games__link" href="#">Игра 3</a>
        </div>
        
    </section>

    <section class="seasons center">
        <div class="seasons__heading">
            <h1 class="seasons__title">Времена года!</h1>
            <p class="seasons__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button onclick="month()" class="seasons__go">Играть!</button>
        </div>
        <div class="seasons__img">
            <img class="seasons__foto" src="img/imgSeasons.png" alt="foto">
        </div>

    </section>

    <script src="script.js"></script> 

</body>

</html>
