<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div id='preloader'>
        <p class="preloader-text">Пожалуйста, подождите, загружаются комментарии...</p>
      </div>
      <ul id="list" class="comments">
        <!-- Список ренедрится из JS -->
      </ul>
      <div class="add-form" id="form">
        <input 
          type="text" 
          class="input-form"
          placeholder="Введите ваше имя"
          id="name-input"
        />
        <textarea 
          type="textarea" 
          class="text-area-form"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="text-input"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
        <div>
          <button class="button-delete" id="deleteComment">Удалить последний комментарий</button>
        </div>
      </div>

      <div class="auth-form" id="authFform">
        <input 
          type="text" 
          class="input-form"
          placeholder="Введите логин"
          id="login-input"
        />
        <input 
          type="text" 
          class="input-form-two"
          placeholder="Введите пароль"
          rows="4"
          id="password-input"
        />
        <div class="add-form-row">
          <button class="add-form-button" id="auth-button">Войти</button>
        </div>

      <div class="loader"></div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>

  <style>
    .error {
      background-color: rgb(141, 216, 241);
    }
  </style>

</html>
